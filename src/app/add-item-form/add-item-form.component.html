<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-3">
            <input type="number" class="form-control" placeholder="Amount" formControlName="amount" autocomplete="off">
            <div *ngIf="form.amount.touched && form.amount.dirty">
                <small *ngIf="form.amount.errors?.required">*Amount field is required.</small>
            </div>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Description" formControlName="description">
            <div *ngIf="form.description.touched && form.description.dirty">
                <small *ngIf="form.description.errors?.required">*Description field is required.</small>
            </div>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" type="submit"
                [disabled]="formGroup.invalid">{{isEditable ? 'Update':'Add'}}</button>
        </div>
    </div>
</form>
